
<!-- Jumbotron -->
<div class="jumbotron">
    <h1>Famille Dupont</h1>
    <form>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Saisissez un message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <div>
        <button class="mt-3" mat-raised-button (click)="sendMsg()" color="primary">Envoyer</button>
      </div>
    </form>
</div>
