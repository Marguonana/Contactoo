<!-- Jumbotron -->
<div class="jumbotron">
    <h1>Famille {{nom}}</h1>
    <form>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Saisissez un message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <div>
        <button class="mt-3" mat-raised-button (click)="sendMsg()" color="primary" [disabled]="aucunParentRelier">Envoyer</button>
      </div>
      <div *ngIf="aucunParentRelier" class="alert alert-warning" role="alert">Aucun parent n'est reliée à votre compte. Envoi de message impossible.</div>
    </form>
</div>

<app-footer></app-footer>
