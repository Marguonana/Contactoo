<div id="logreg-forms">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Création d'un nouveau membre</h1>
        <div class="row">
            <div class="col-12">
                <mat-form-field >
                        <input matInput id="nom" placeholder="Saisissez son nom" type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field >
                        <input matInput id="prenom" placeholder="Saisissez son prénom" type="text" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field >
                        <input matInput id="email" placeholder="Saisissez son mail" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>       
    
                
        
        <button class="btn btn-primary btn-block" type="submit" disabled>Valider la création </button>
        </form>

        

        <br>
        
</div>

<a [routerLink]="['/family']" routerLinkActive="router-link-active"  class="col-2 mx-auto" style="font-size:12px">Envoyer un message <i class="material-icons">
    message
    </i></a>
