<div id="logreg-forms">
    <form class="form-signin mx-auto">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Création d'un nouveau membre</h1>
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <mat-form-field >
                <input matInput id="prenom" placeholder="Prénom" type="text" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <mat-form-field >
                <input matInput id="email" placeholder="Email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </mat-form-field>           
        </div>
    </div>         
    <div class="row">
        <button class="btn btn-primary col-sm-4 mx-auto" type="submit" (click)="addMember()"><i class="fas fa-sign-in-alt"></i>Valider</button>
    </div>
    
    </form>

    
    <br>
        
</div>
