<StackLayout class="form">
    <Label textWrap="true" text="Contact'oo" class="h2 description-label"></Label>
			
    <StackLayout class="input-field">
        <TextField hint="Votre email" class="input" [(ngModel)]="email"></TextField>
    </StackLayout>
    
    <StackLayout class="input-field">
        <TextField hint="Mot de passe" class="input" secure="true" [(ngModel)]="password"></TextField>
    </StackLayout>
    
    <Label text="Mot de passe oublié?" class="row margin-double"></Label>

    <Button text="Se connecter" class="btn btn-primary" (tap)="handleConnexion()"></Button>
    <Button text="Créer un compte" class="btn btn-primary" [routerLink]="['./create']" routerLinkActive="router-link-active" ></Button>
</StackLayout>
